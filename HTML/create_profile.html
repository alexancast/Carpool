<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Page</title>
    <link rel="stylesheet" href="../CSS/stylesheet.css">

</head>

<body>
    <script src="../JS/create_profile.js" type="module"></script>

    <div class="all-container">
        <div id="centered-container">
            <div id="center-container">

                <div class="title">PatRoX</div>

                <div class="login-container">
                    <h2>Skapa en ny användarprofil.</h2>
                    <div class="form-field">
                        <input type="email" id="email" name="email" required placeholder="E-postadress">
                    </div>
                    <div class="form-field">
                        <input type="password" id="password" name="password" required placeholder="Lösenord">
                    </div>
                    <div class="form-field">
                        <input type="password" id="repeat-password" name="password" required
                            placeholder="Upprepa Lösenord">
                    </div>
                    <button class="login-button" id="submit">REGISTRERA</button>
                    <p class="error-message" id="error-message"></p>
                    <div class="forgot-password">Har du redan ett konto? <a href="index.html"
                            class="forgot-password">Logga
                            in</a></div>

                </div>
            </div>
        </div>
    </div>


</body>
<footer class="copyright">

</footer>


</html>
