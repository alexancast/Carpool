<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
</head>

<body>
    <script src="../JS/login.js" type="module"></script>
    <div class="logo" id="polisen-logo">
        <h1>Bilbokning</h1>

    </div>
    <div class="login-container">
        <h2>Logga in</h2>
        <div class="form-field">
            <label for="username">E-postadress</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-field">
            <label for="password">Lösenord</label>
            <input type="password" id="password" name="password">
        </div>
        <button class="login-button" id="submit">Logga in</button>
        <p class="error-message" id="error-message"></p>
        <a href="create_profile.html" class="forgot-password">Skapa profil</a>
    </div>

</body>

<footer class="copyright">
    &copy; 2023 Alexander Castman. Alla rättigheter förbehållna.
</footer>

</html>
